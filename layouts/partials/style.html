<style>
    @import url('https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Victor+Mono:ital,wght@0,100..700;1,100..700&display=swap');

    :root {
        --font-body: 'Atkinson Hyperlegible Next', sans-serif;
        --font-serif: 'Fraunces', serif;
        --font-mono: 'Victor Mono', monospace;
        --bg: #fefefe;
        --text: #444;
        --heading: #222;
        --link: #444;
        --accent: #0077cc;
        --muted: #666;
        --muted-strong: #999;
        --border: #eee;
        --table-border: lightgray;
        --code-bg: #f0f0f0;
        --code-color: #222;
        --pre-code-color: #222;
        --blockquote-border: #999;
        --mark-bg: #98ff98;
        --mark-text: #333;
        --toc-frame: #666;
        --toc-content-color: #666;
        --toc-hover-bg: #fff3cd;
        --toc-hover-text: #000;
        --nav-border: #eee;
        --nav-label-color: #666;
        --nav-title-color: #333;
        --nav-title-hover: #222;
        --helptext: #777;
        --form-bg: #fff;
        --form-text: #111;
    }

    /* this prevents safari rendering too bold fonts */
    * {
        font-synthesis: none !important;
    }

    body {
        font-family: var(--font-body);
        margin: auto;
        padding: 32px;
        max-width: 660px;
        text-align: left;
        background-color: var(--bg);
        word-wrap: break-word;
        overflow-wrap: break-word;
        line-height: 1.65;
        color: var(--text);
        overflow-y: scroll;
    }

    h1,
    h2 {
        color: var(--heading);
        font-family: var(--font-serif);
        font-weight: 600;
        letter-spacing: -0.02em;
    }

    h1 {
        font-size: 1.85rem;
    }

    h2 {
        font-size: 1.5rem;
    }

    h3,
    h4,
    h5,
    h6 {
        color: var(--heading);
        font-family: var(--font-serif);
    }

    strong,
    b {
        color: var(--heading);
    }

    a {
        color: var(--link);
    }

    a:hover {
        color: var(--accent);
    }

    a:visited {
        color: var(--link);
    }

    .title {
        text-decoration: none;
        border: 0;
        font-family: var(--font-serif);
    }

    .title span {
        font-weight: 400;
    }

    .site-wordmark {
        display: inline-block;
    }

    .site-wordmark .wordmark {
        height: 1.4em;
        width: auto;
        vertical-align: middle;
    }

    .site-wordmark .wordmark-dot {
        fill: var(--accent);
    }

    .site-description {
        font-size: 0.9rem;
        font-weight: 400;
        color: var(--muted);
        margin: 0.35rem 0 0 0;
        line-height: 1.4;
    }

    nav a {
        margin-right: 10px;
    }

    nav a.active {
        color: var(--accent);
    }

    body::before {
        content: '';
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: var(--accent);
        z-index: 1;
    }

    textarea,
    input {
        font-size: 16px;
        background-color: var(--form-bg);
        color: var(--form-text);
    }

    textarea {
        width: 100%;
    }

    content {
        line-height: 1.65;
    }

    content p {
        margin-bottom: 1.4rem;
    }

    content p:last-child {
        margin-bottom: 0;
    }

    content h2 {
        margin-top: 2.25rem;
        margin-bottom: 0.6rem;
    }

    content h2:first-child {
        margin-top: 0;
    }

    content h3,
    content h4 {
        margin-top: 1.75rem;
        margin-bottom: 0.5rem;
    }

    content ul,
    content ol {
        margin-bottom: 1.4rem;
    }

    content li {
        margin-bottom: 0.35rem;
        padding-left: 0.15em;
    }

    content li:last-child {
        margin-bottom: 0;
    }

    img {
        max-width: 100%;
    }

    code {
        padding: 2px 5px;
        font-family: var(--font-mono);
        font-size: 0.9em;
        background-color: var(--code-bg);
        color: var(--code-color);
    }

    pre code {
        display: block;
        padding: 20px;
        white-space: pre-wrap;
        font-size: 0.875rem;
        font-family: var(--font-mono);
        color: var(--pre-code-color);
        background-color: var(--code-bg);
    }

    div.highlight pre {
        background-color: initial;
        color: initial;
    }

    div.highlight code {
        background-color: unset;
        color: unset;
    }

    body.force-dark div.highlight pre[style*="background-color:#272822"] span[style*="color:#75715e"],
    body.force-dark div.highlight pre[style*="background-color:#272822"] span[style*="color: #75715e"] {
        color: #9ca3af !important;
    }

    @media (prefers-color-scheme: dark) {
        div.highlight pre[style*="background-color:#272822"] span[style*="color:#75715e"],
        div.highlight pre[style*="background-color:#272822"] span[style*="color: #75715e"] {
            color: #9ca3af !important;
        }
    }

    blockquote {
        border-left: 3px solid var(--accent);
        color: var(--heading);
        padding-left: 1.25rem;
        margin: 1.5rem 0;
        font-style: italic;
        background: transparent;
    }

    .single-post content a[href^="http"] {
        color: var(--accent);
    }

    .single-post content a[href^="http"]:hover {
        text-decoration: underline;
    }

    .single-post content a[href^="http"]::after {
        content: ' ⤴';
        font-size: 0.75em;
        opacity: 0.8;
    }

    /* Homepage: terminus-style code block (index has no <content> wrapper) */
    main.home pre:first-of-type {
        font-family: var(--font-mono);
        font-size: 0.875rem;
        padding: 0;
        border: none;
        border-radius: 8px;
        background: #1a1b26;
        color: #c0caf5;
        margin: 1.25rem 0 1.5rem 0;
        letter-spacing: 0.02em;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        overflow: hidden;
    }

    main.home pre:first-of-type::before {
        content: 'rexarski@thoughts';
        display: block;
        padding: 0.5rem 1rem;
        background: #16161e;
        color: #565f89;
        font-size: 0.75rem;
        border-bottom: 1px solid #24283b;
    }

    main.home pre:first-of-type code {
        display: block;
        background: none;
        padding: 1rem 1rem 1.25rem 1rem;
        font-size: inherit;
        color: inherit;
    }

    main.home pre:first-of-type code::after {
        content: '▌';
        animation: terminus-blink 1s step-end infinite;
        color: #7aa2f7;
        margin-left: 0.15em;
    }

    @keyframes terminus-blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
    }

    /* Signature animation + rapid logo (Onyx-style), now page */
    .signature-animation {
        margin: 2rem 0 1.5rem 0;
        padding: 0;
    }

    .rapid-logo {
        display: flex;
        justify-content: center;
        margin-bottom: 1.25rem;
    }

    .rapid-logo-slot {
        position: relative;
        width: 4rem;
        height: 4rem;
        color: var(--accent);
    }

    .rapid-logo-item {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        animation: rapid-logo-cycle 5s steps(1) infinite;
    }

    .rapid-logo-item:nth-child(1) { animation-delay: 0s; }
    .rapid-logo-item:nth-child(2) { animation-delay: -1s; }
    .rapid-logo-item:nth-child(3) { animation-delay: -2s; }
    .rapid-logo-item:nth-child(4) { animation-delay: -3s; }
    .rapid-logo-item:nth-child(5) { animation-delay: -4s; }

    .rapid-logo-item svg {
        width: 100%;
        height: 100%;
    }

    @keyframes rapid-logo-cycle {
        0% { opacity: 1; }
        20% { opacity: 0; }
        100% { opacity: 0; }
    }

    .signature-animation-strip {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1.75rem;
        padding: 1rem 0;
        color: var(--accent);
    }

    .signature-animation-item {
        display: inline-flex;
        opacity: 0.5;
        animation: signature-flash 3s ease-in-out infinite;
    }

    .signature-animation-item:nth-child(1) { animation-delay: 0s; }
    .signature-animation-item:nth-child(2) { animation-delay: 0.6s; }
    .signature-animation-item:nth-child(3) { animation-delay: 1.2s; }
    .signature-animation-item:nth-child(4) { animation-delay: 1.8s; }
    .signature-animation-item:nth-child(5) { animation-delay: 2.4s; }

    .signature-animation-item svg {
        width: 2.5rem;
        height: 2.5rem;
    }

    @keyframes signature-flash {
        0%, 100% { opacity: 0.35; transform: scale(0.92); }
        50% { opacity: 1; transform: scale(1); }
    }

    /* Blog heatmap: stripes by week (nodaysoff-style) */
    .blog-heatmap {
        position: relative;
        margin: 2rem 0;
        padding: 1rem 0;
        border-top: 1px solid var(--border);
    }

    .blog-heatmap-header {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
        margin-bottom: 0.75rem;
        font-size: 0.9rem;
        color: var(--muted);
    }

    .blog-heatmap-title {
        font-weight: 600;
        color: var(--heading);
    }

    .blog-heatmap-streak {
        position: absolute;
        top: 1rem;
        right: 0;
        font-family: var(--font-mono);
        font-size: 0.85rem;
        color: var(--accent);
        font-weight: 600;
    }

    .blog-heatmap-legend {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
    }

    .blog-heatmap-legend-cell {
        width: 10px;
        height: 10px;
        border-radius: 2px;
    }

    .blog-heatmap-legend-cell.count-0 { background: var(--border); }
    .blog-heatmap-legend-cell.count-1 { background: #99ccee; }
    .blog-heatmap-legend-cell.count-2 { background: #5ba3dd; }
    .blog-heatmap-legend-cell.count-3 { background: #2d8acc; }
    .blog-heatmap-legend-cell.count-4 { background: var(--accent); }

    .blog-heatmap-grid {
        display: flex;
        flex-direction: column;
        gap: 4px;
    }

    .blog-heatmap-row {
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .blog-heatmap-year {
        font-family: var(--font-mono);
        font-size: 0.8rem;
        color: var(--muted);
        flex: 0 0 2.5rem;
    }

    .blog-heatmap-stripes {
        display: flex;
        flex-direction: row;
        gap: 2px;
        flex: 1;
        min-width: 0;
    }

    .blog-heatmap-cell {
        flex: 1;
        min-width: 4px;
        max-width: 12px;
        height: 14px;
        border-radius: 2px;
        background: var(--border);
        transition: opacity 0.15s ease;
    }

    .blog-heatmap-cell.count-0 { background: var(--border); }
    .blog-heatmap-cell.count-1 { background: #99ccee; }
    .blog-heatmap-cell.count-2 { background: #5ba3dd; }
    .blog-heatmap-cell.count-3 { background: #2d8acc; }
    .blog-heatmap-cell.count-4 { background: var(--accent); }

    .blog-heatmap-cell:hover {
        opacity: 0.85;
    }

    .blog-heatmap-week-labels {
        display: flex;
        justify-content: space-between;
        margin-top: 0.35rem;
        padding-left: 3.25rem;
        font-size: 0.7rem;
        color: var(--muted);
    }

    footer {
        margin: auto;
        max-width: 660px;
        text-align: left;
    }

    .helptext {
        color: var(--helptext);
        font-size: small;
    }

    .errorlist {
        color: #eba613;
        font-size: small;
    }

    /* blog posts */
    ul.blog-posts {
        list-style-type: none;
        padding: unset;
    }

    ul.blog-posts li {
        display: flex;
        margin-bottom: 0.5rem;
    }

    ul.blog-posts li:last-child {
        margin-bottom: 0;
    }

    ul.toolbox-list li.toolbox-section {
        display: block;
    }

    ul.toolbox-list ul.toolbox-sublist {
        padding-left: 1.5em;
        margin-top: 0.25em;
        margin-bottom: 0.5em;
    }

    ul.toolbox-list ul.toolbox-sublist li {
        display: flex;
    }

    ul.blog-posts li span {
        flex: 0 0 130px;
    }

    kbd {
        border: 2px solid #ccc;
        box-shadow: 2px 2px #999;
        display: inline-block;
        padding: 0 5px;
        border-radius: 0.25em;
        min-width: 1.5em;
        text-align: center;
        margin-right: 0.15em;
    }

    kbd:hover {
        position: relative;
        top: 2px;
        left: 2px;
    }

    .profile-border {
        border: 2px double #ccc;
        box-shadow: 2px 2px #999;
        padding: 15px;
        border-radius: 0.25em;
        margin: 15px 0;
    }

    .about-card {
        border: 2px solid var(--border);
        box-shadow: 2px 2px 0 var(--muted-strong);
        border-radius: 0.35em;
        padding: 1rem 1.25rem;
        margin: 1.25rem 0;
    }

    .about-card-title {
        font-family: var(--font-mono);
        font-size: 0.9rem;
        font-weight: 600;
        letter-spacing: 0.05em;
        color: var(--muted);
        margin: 0 0 0.75rem 0;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid var(--border);
    }

    .about-card-body {
        font-size: 0.95rem;
    }

    .about-card-body ul {
        margin-bottom: 0;
    }

    .about-card-body p:last-child {
        margin-bottom: 0;
    }

    .now-kanban {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 1rem;
        margin: 1.25rem 0;
        align-items: start;
    }

    .now-card {
        border: 2px solid var(--border);
        box-shadow: 2px 2px 0 var(--muted-strong);
        border-radius: 0.35em;
        padding: 1rem 1.25rem;
        min-height: 0;
    }

    .now-card p:last-child,
    .now-card ul:last-child {
        margin-bottom: 0;
    }

    /* Now page: 走马灯 marquee */
    .now-marquee {
        overflow: hidden;
        margin: 1.25rem 0;
        padding: 0.75rem 0;
        border-top: 1px solid var(--border);
        border-bottom: 1px solid var(--border);
    }

    .now-marquee-track {
        display: flex;
        width: max-content;
        animation: now-marquee-scroll 40s linear infinite;
    }

    .now-marquee-track:hover {
        animation-play-state: paused;
    }

    .now-marquee-inner {
        display: flex;
        align-items: center;
        gap: 2rem;
        padding: 0 2rem;
        flex-shrink: 0;
    }

    .now-marquee-inner ul {
        display: flex;
        list-style: none;
        padding: 0;
        margin: 0;
        gap: 2rem;
        flex-wrap: nowrap;
    }

    .now-marquee-inner li {
        white-space: nowrap;
        margin: 0;
    }

    @keyframes now-marquee-scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
    }

    mark {
        background-color: var(--mark-bg);
        color: var(--mark-text);
    }

    .avatar {
        vertical-align: center;
        width: 50px;
        height: 50px;
        border-radius: 50%;
    }

    .minimalist-list {
        margin: 5px 0;
        border-radius: 8px;
    }

    .minimalist-item {
        margin-bottom: 8px;
        line-height: 1.5;
    }

    .minimalist-item:last-child {
        margin-bottom: 0;
    }

    .post-date {
        font-weight: 400;
        font-style: italic;
        margin-right: 2rem;
    }

    .minimalist-item a {
        color: var(--link);
        text-decoration: none;
    }

    .minimalist-item a:hover {
        color: var(--accent);
        text-decoration: underline;
    }

    .observablehq:not(:first-of-type) {
        display: none;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    table,
    th,
    td {
        border: 1px solid var(--table-border);
    }

    th,
    td {
        text-align: left;
        padding: 8px;
    }

    li img.badge,
    aside img.badge {
        image-rendering: pixelated;
        width: 44px !important;
        height: 15.5px !important;
        vertical-align: middle;
    }

    img.badge {
        image-rendering: pixelated;
        width: 88px !important;
        height: 31px !important;
        margin: 0;
        border-radius: 0;
        box-shadow: none;
    }

    img.badge:hover {
        opacity: 0.75;
    }

    div.badgebox a {
        width: 88px !important;
        height: 31px !important;
    }

    div.badgebox {
        margin: 0.5em 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        gap: 4px;
        max-width: 364px;
    }

    /* table of contents */
    .toc-wrapper {
        width: 61.8%;
        max-width: 445px;
        margin: 1rem 0;
        position: relative;
    }

    .toc-container {
        padding: 1rem;
        font-size: 0.9rem;
        color: var(--toc-content-color);
    }

    .toc-wrapper::before,
    .toc-wrapper::after,
    .toc-wrapper .left-border,
    .toc-wrapper .right-border,
    .toc-wrapper .bottom-left,
    .toc-wrapper .bottom-right {
        color: var(--toc-frame);
        opacity: 0.7;
        font-family: monospace;
    }

    .toc-wrapper::before {
        content: '┌─';
        position: absolute;
        left: 0;
        top: 0;
    }

    .toc-wrapper::after {
        content: '─┐';
        position: absolute;
        right: 0;
        top: 0;
    }

    .toc-wrapper .left-border,
    .toc-wrapper .right-border {
        position: absolute;
        top: 1.2em;
        bottom: 1.2em;
    }

    .toc-wrapper .left-border {
        left: 0;
    }

    .toc-wrapper .right-border {
        right: 0;
    }

    .toc-wrapper .bottom-left,
    .toc-wrapper .bottom-right {
        position: absolute;
        bottom: 0;
    }

    .toc-wrapper .bottom-left {
        left: 0;
    }

    .toc-wrapper .bottom-right {
        right: 0;
    }

    .toc-header {
        font-weight: bold;
        margin-bottom: 0.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid var(--toc-frame);
        opacity: 0.7;
        font-family: var(--font-serif);
    }

    .toc-content {
        font-size: 0.9rem;
        font-family: var(--font-serif);
    }

    .toc-content ul {
        list-style: none;
        padding-left: 1rem;
        margin: 0;
    }

    .toc-content li {
        margin: 0.3rem 0;
    }

    .toc-content a {
        color: var(--toc-content-color);
        opacity: 0.8;
        text-decoration: none;
        transition: all 0.2s ease;
    }

    .toc-content a:hover {
        opacity: 1;
        color: var(--toc-hover-text);
        background-color: var(--toc-hover-bg);
        padding: 0.1rem 0.3rem;
        border-radius: 0.2rem;
    }

    /* Next/Previous Post Navigation */
    .post-navigation {
        margin: 2rem 0;
        padding: 1rem 0;
        border-top: 1px solid var(--nav-border);
        border-bottom: 1px solid var(--nav-border);
    }

    .post-navigation .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .post-navigation .nav-item {
        text-align: left;
    }

    .post-navigation .nav-item.next {
        text-align: right;
    }

    .post-navigation .nav-label {
        font-size: 0.9rem;
        color: var(--nav-label-color);
    }

    .post-navigation .nav-title {
        text-decoration: none;
        color: var(--nav-title-color);
        font-weight: 500;
    }

    .post-navigation .nav-title:hover {
        text-decoration: underline;
        color: var(--nav-title-hover);
    }

    /* Homepage post list */
    .post-list {
        margin: 1rem 0;
    }

    .post-list-featured {
        margin-bottom: 1rem;
    }

    .post-list-featured-meta {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.25rem;
    }

    .post-list-featured-date {
        font-size: 0.9rem;
        color: var(--muted);
        font-style: italic;
    }

    .post-list-featured-link {
        text-decoration: none;
        color: inherit;
        display: block;
    }

    .post-list-featured-title {
        font-family: var(--font-serif);
        font-size: 1.75rem;
        font-weight: 600;
        letter-spacing: -0.02em;
        color: var(--heading);
        margin: 0 0 0.35em 0;
        line-height: 1.25;
    }

    .post-list-featured-title:hover {
        color: var(--accent);
    }

    .post-list-featured-excerpt {
        font-size: 0.95rem;
        color: var(--muted);
        margin: 0;
        line-height: 1.5;
        max-width: 38em;
    }

    .post-list-featured .post-list-lang {
        margin-left: 0;
    }

    .post-list-item {
        padding: 0.35rem 0;
        border-bottom: 1px solid var(--border);
    }

    .post-list-item:last-child {
        border-bottom: none;
    }

    .post-list-item-link {
        text-decoration: none;
        color: var(--link);
        display: flex;
        align-items: baseline;
        gap: 0.75rem;
        flex-wrap: wrap;
    }

    .post-list-item-link:hover {
        color: var(--accent);
    }

    .post-list-item-date {
