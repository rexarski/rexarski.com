{{ $category := .Get "category" }} {{ $jsonFile := resources.Get (printf
"data/%s_in_progress.json" $category) }} {{ $data := $jsonFile.Content |
transform.Unmarshal }}

<ul>
    {{ range $data.data }}
    <li>
        <a href="{{ .id }}">{{ .title }}</a>
        <span>({{ .created_time | time.Format "2006-01-02" }})</span>
    </li>
    {{ end }}
</ul>
