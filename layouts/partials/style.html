<style>
    @import url('https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Victor+Mono:ital,wght@0,100..700;1,100..700&display=swap');

    :root {
        --font-body: 'Atkinson Hyperlegible Next', sans-serif;
        --font-serif: 'Fraunces', serif;
        --font-mono: 'Victor Mono', monospace;
        --bg: #fefefe;
        --text: #444;
        --heading: #222;
        --link: #3273dc;
        --link-hover: #0077cc;
        --accent: #0077cc;
        --muted: #666;
        --muted-strong: #999;
        --border: #eee;
        --table-border: lightgray;
        --code-bg: #f2f2f2;
        --code-color: #222;
        --pre-code-color: #222;
        --blockquote-border: #999;
        --mark-bg: #98ff98;
        --mark-text: #333;
        --toc-frame: #666;
        --toc-content-color: #666;
        --toc-hover-bg: #fff3cd;
        --toc-hover-text: #000;
        --nav-border: #eee;
        --nav-label-color: #666;
        --nav-title-color: #333;
        --nav-title-hover: #000;
        --helptext: #777;
        --form-bg: #fff;
        --form-text: #111;
    }

    /* this prevents safari rendering too bold fonts */
    * {
        font-synthesis: none !important;
    }

    body {
        font-family: var(--font-body);
        margin: auto;
        padding: 20px;
        max-width: 720px;
        text-align: left;
        background-color: var(--bg);
        word-wrap: break-word;
        overflow-wrap: break-word;
        line-height: 1.5;
        color: var(--text);
        overflow-y: scroll;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        color: var(--heading);
        font-family: var(--font-serif);
    }

    strong,
    b {
        color: var(--heading);
    }

    a {
        color: var(--link);
    }

    a:visited {
        color: #8b6fcb;
    }

    .title {
        text-decoration: none;
        border: 0;
        font-family: var(--font-serif);
    }

    .title span {
        font-weight: 400;
    }

    nav a {
        margin-right: 10px;
    }

    textarea,
    input {
        font-size: 16px;
        background-color: var(--form-bg);
        color: var(--form-text);
    }

    textarea {
        width: 100%;
    }

    content {
        line-height: 1.6;
    }

    img {
        max-width: 100%;
    }

    code {
        padding: 2px 5px;
        background-color: var(--code-bg);
        color: var(--code-color);
    }

    pre code {
        display: block;
        padding: 20px;
        white-space: pre-wrap;
        font-size: 12px;
        font-family: var(--font-mono);
        color: var(--pre-code-color);
    }

    div.highlight pre {
        background-color: initial;
        color: initial;
    }

    div.highlight code {
        background-color: unset;
        color: unset;
    }

    body.force-dark div.highlight pre[style*="background-color:#272822"] span[style*="color:#75715e"],
    body.force-dark div.highlight pre[style*="background-color:#272822"] span[style*="color: #75715e"] {
        color: #9ca3af !important;
    }

    @media (prefers-color-scheme: dark) {
        div.highlight pre[style*="background-color:#272822"] span[style*="color:#75715e"],
        div.highlight pre[style*="background-color:#272822"] span[style*="color: #75715e"] {
            color: #9ca3af !important;
        }
    }

    blockquote {
        border-left: 1px solid var(--blockquote-border);
        color: var(--heading);
        padding-left: 20px;
        font-style: italic;
    }

    footer {
        margin: auto;
        max-width: 720px;
        text-align: left;
    }

    .helptext {
        color: var(--helptext);
        font-size: small;
    }

    .errorlist {
        color: #eba613;
        font-size: small;
    }

    /* blog posts */
    ul.blog-posts {
        list-style-type: none;
        padding: unset;
    }

    ul.blog-posts li {
        display: flex;
    }

    ul.toolbox-list li.toolbox-section {
        display: block;
    }

    ul.toolbox-list ul.toolbox-sublist {
        padding-left: 1.5em;
        margin-top: 0.25em;
        margin-bottom: 0.5em;
    }

    ul.toolbox-list ul.toolbox-sublist li {
        display: flex;
    }

    ul.blog-posts li span {
        flex: 0 0 130px;
    }

    kbd {
        border: 2px solid #ccc;
        box-shadow: 2px 2px #999;
        display: inline-block;
        padding: 0 5px;
        border-radius: 0.25em;
        min-width: 1.5em;
        text-align: center;
        margin-right: 0.15em;
    }

    kbd:hover {
        position: relative;
        top: 2px;
        left: 2px;
    }

    .profile-border {
        border: 2px double #ccc;
        box-shadow: 2px 2px #999;
        padding: 15px;
        border-radius: 0.25em;
        margin: 15px 0;
    }

    mark {
        background-color: var(--mark-bg);
        color: var(--mark-text);
    }

    .avatar {
        vertical-align: center;
        width: 50px;
        height: 50px;
        border-radius: 50%;
    }

    .minimalist-list {
        margin: 5px 0;
        border-radius: 8px;
    }

    .minimalist-item {
        margin-bottom: 8px;
        line-height: 1.6;
    }

    .minimalist-item:last-child {
        margin-bottom: 0;
    }

    .post-date {
        font-weight: 400;
        font-style: italic;
        margin-right: 2rem;
    }

    .minimalist-item a {
        color: var(--accent);
        text-decoration: none;
    }

    .minimalist-item a:hover {
        text-decoration: underline;
    }

    .observablehq:not(:first-of-type) {
        display: none;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    table,
    th,
    td {
        border: 1px solid var(--table-border);
    }

    th,
    td {
        text-align: left;
        padding: 8px;
    }

    li img.badge,
    aside img.badge {
        image-rendering: pixelated;
        width: 44px !important;
        height: 15.5px !important;
        vertical-align: middle;
    }

    img.badge {
        image-rendering: pixelated;
        width: 88px !important;
        height: 31px !important;
        margin: 0;
        border-radius: 0;
        box-shadow: none;
    }

    img.badge:hover {
        opacity: 0.75;
    }

    div.badgebox a {
        width: 88px !important;
        height: 31px !important;
    }

    div.badgebox {
        margin: 0.5em 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        gap: 4px;
        max-width: 364px;
    }

    /* table of contents */
    .toc-wrapper {
        width: 61.8%;
        max-width: 445px;
        margin: 1rem 0;
        position: relative;
    }

    .toc-container {
        padding: 1rem;
        font-size: 0.9rem;
        color: var(--toc-content-color);
    }

    .toc-wrapper::before,
    .toc-wrapper::after,
    .toc-wrapper .left-border,
    .toc-wrapper .right-border,
    .toc-wrapper .bottom-left,
    .toc-wrapper .bottom-right {
        color: var(--toc-frame);
        opacity: 0.7;
        font-family: monospace;
    }

    .toc-wrapper::before {
        content: '┌─';
        position: absolute;
        left: 0;
        top: 0;
    }

    .toc-wrapper::after {
        content: '─┐';
        position: absolute;
        right: 0;
        top: 0;
    }

    .toc-wrapper .left-border,
    .toc-wrapper .right-border {
        position: absolute;
        top: 1.2em;
        bottom: 1.2em;
    }

    .toc-wrapper .left-border {
        left: 0;
    }

    .toc-wrapper .right-border {
        right: 0;
    }

    .toc-wrapper .bottom-left,
    .toc-wrapper .bottom-right {
        position: absolute;
        bottom: 0;
    }

    .toc-wrapper .bottom-left {
        left: 0;
    }

    .toc-wrapper .bottom-right {
        right: 0;
    }

    .toc-header {
        font-weight: bold;
        margin-bottom: 0.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid var(--toc-frame);
        opacity: 0.7;
        font-family: var(--font-serif);
    }

    .toc-content {
        font-size: 0.9rem;
        font-family: var(--font-serif);
    }

    .toc-content ul {
        list-style: none;
        padding-left: 1rem;
        margin: 0;
    }

    .toc-content li {
        margin: 0.3rem 0;
    }

    .toc-content a {
        color: var(--toc-content-color);
        opacity: 0.8;
        text-decoration: none;
        transition: all 0.2s ease;
    }

    .toc-content a:hover {
        opacity: 1;
        color: var(--toc-hover-text);
        background-color: var(--toc-hover-bg);
        padding: 0.1rem 0.3rem;
        border-radius: 0.2rem;
    }

    /* Next/Previous Post Navigation */
    .post-navigation {
        margin: 2rem 0;
        padding: 1rem 0;
        border-top: 1px solid var(--nav-border);
        border-bottom: 1px solid var(--nav-border);
    }

    .post-navigation .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .post-navigation .nav-item {
        text-align: left;
    }

    .post-navigation .nav-item.next {
        text-align: right;
    }

    .post-navigation .nav-label {
        font-size: 0.9rem;
        color: var(--nav-label-color);
    }

    .post-navigation .nav-title {
        text-decoration: none;
        color: var(--nav-title-color);
        font-weight: 500;
    }

    .post-navigation .nav-title:hover {
        text-decoration: underline;
        color: var(--nav-title-hover);
    }

    /* Latest posts list */
    .latest-post {
        margin: 1rem 0;
    }

    .latest-post-item {
        margin-bottom: 0.5rem;
    }

    .post-title {
        color: var(--accent);
        text-decoration: none;
        font-weight: 500;
    }

    .post-title:hover {
        text-decoration: underline;
    }

    /* Auto dark mode - follows system preference */
    @media (prefers-color-scheme: dark) {
        body:not(.force-light):not(.force-dark) {
            --bg: #333;
            --text: #ddd;
            --heading: #eee;
            --link: #8cc2dd;
            --accent: #8cc2dd;
            --muted: #999;
            --muted-strong: #aaa;
            --border: #555;
            --table-border: #555;
            --code-bg: #777;
            --code-color: #ddd;
            --pre-code-color: #ddd;
            --blockquote-border: #aaa;
            --mark-bg: gold;
            --mark-text: #1a1a1a;
            --toc-frame: #999;
            --toc-content-color: #999;
            --toc-hover-bg: #856404;
            --toc-hover-text: #fff;
            --nav-border: #555;
            --nav-label-color: #aaa;
            --nav-title-color: #ddd;
            --nav-title-hover: #fff;
            --helptext: #aaa;
            --form-bg: #252525;
            --form-text: #ddd;
        }
    }

    body.force-dark {
        filter: none !important;
        -webkit-filter: none !important;
        --bg: #333;
        --text: #ddd;
        --heading: #eee;
        --link: #8cc2dd;
        --accent: #8cc2dd;
        --muted: #999;
        --muted-strong: #aaa;
        --border: #555;
        --table-border: #555;
        --code-bg: #777;
        --code-color: #ddd;
        --pre-code-color: #ddd;
        --blockquote-border: #aaa;
        --mark-bg: gold;
        --mark-text: #1a1a1a;
        --toc-frame: #999;
        --toc-content-color: #999;
        --toc-hover-bg: #856404;
        --toc-hover-text: #fff;
        --nav-border: #555;
        --nav-label-color: #aaa;
        --nav-title-color: #ddd;
        --nav-title-hover: #fff;
        --helptext: #aaa;
        --form-bg: #252525;
        --form-text: #ddd;
    }

    body.force-dark * {
        filter: none !important;
        -webkit-filter: none !important;
    }

    /* Additional protection against Dark Reader */
    html[data-darkreader-scheme='dark'],
    html[data-darkreader-mode='dynamic'] {
        filter: none !important;
        -webkit-filter: none !important;
    }

    body.force-dark #dark-mode-toggle,
    body:not(.force-light):not(.force-dark) #dark-mode-toggle {
        color: #ddd;
    }

    body.force-light #dark-mode-toggle {
        color: #333;
    }

    #dark-mode-toggle {
        background: none !important;
        border: none !important;
        cursor: pointer;
        font-size: 16px;
        margin-left: 10px;
        padding: 0;
        color: inherit;
        transition: transform 0.2s ease;
    }

    #dark-mode-toggle:hover {
        transform: scale(1.1);
    }

    @media screen and (max-width: 600px) {
        table {
            display: block;
            overflow-x: auto;
        }

        th,
        td {
            padding: 10px;
        }
    }
</style>
