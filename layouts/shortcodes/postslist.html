<!-- This is layouts/shortcodes/postslist.html -->
<div class="latest-post">
    {{ $posts := where (where .Site.RegularPages "Type" "in" (slice "zh"
    "posts")) "Params.draft" "!=" true }} {{ $recentPost := first 7
    ($posts.ByDate.Reverse) }} {{ range $recentPost }}
    <div class="latest-post-item">
        <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
        <a href="{{ .RelPermalink }}" class="post-title">{{ .Title }}</a>
    </div>
    {{ end }}
</div>
