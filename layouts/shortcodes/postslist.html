<!-- This is layouts/shortcodes/postslist.html -->
<div class="minimalist-list">
    {{ range (where (where .Site.RegularPages "Type" "in" (slice "zh" "posts"))
    "Params.draft" "!=" true).ByDate.Reverse | first 7 }}
    <div class="minimalist-item">
        <span class="post-date">{{ .Date.Format "2006-01-02" }} - </span>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </div>
    {{ end }}
</div>
